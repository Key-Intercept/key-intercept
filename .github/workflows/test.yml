name: Test

on:
  push:
    branches:
      - main
    pull_request:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Make script executable
        run: chmod +x key-intercept-test.sh

      - name: Run test script
        run: ./key-intercept-test.sh
